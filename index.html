<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Base Apparel coming soon</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="left">
            <img src="images/logo.svg" alt="logo" class="logo">
            <img src="images/hero-mobile.jpg" alt="hero-mobile" class="hero-mobile">
            <div class="sub">
                <h1>WE'RE <b>COMING SOON</b></h1>
                <p class="note">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

                <div class="form">
                    <input type="text" class="input-field" placeholder="Enter Address">
                    <img src="images/icon-error.svg" alt="icon-error" class="icon-error">
                    <button><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
                    <p class="error-text">Please provide a valid email</p>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="images/hero-desktop.jpg" alt="hero-desktop">
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
